<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>To-Do-List</title>
</head>
<body>
    <h1>To-Do-List</h1>
    <div class="container">
        <form class="form" id="form">
            <input type="text" id="task-input" class='task-input' placeholder="Enter a task to be added">
            <button type="submit" class="add-btn" id="add-btn">Add <i class="fas fa-plus-circle"></i></button>
        </form>
        <ul class="task-container" id="task-container"></ul>
    </div>
    <script src="/script.js"></script>
</body>
</html>
